<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- 导航条 -->
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			    <span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">职位管理系统</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
			    <li class="active"><a href="#">主页</a></li>
			    <li><a href="html/position.html">职位管理</a></li>
			  </ul>
			  
			  <ul class="nav navbar-nav navbar-right">
			    <li data-toggle="modal" data-target="#logModal"><a href="#">登录</a></li>
			    <li data-toggle="modal" data-target="#regModal"><a href="#">注册</a></li>
			  </ul>
			</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<!-- 提示栏 -->
		<div class="alert alert-info" role="alert">基于NodeJS + Express + EJS + MongoDB的职位后台管理系统</div>

		<!-- 注册模态框 -->
		<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
		      </div>
		      <div class="modal-body">
		        <form>
				  <div class="form-group">
				    <label for="regUserName">用户名</label>
				    <input type="text" class="form-control" id="regUserName" placeholder="请输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="regPassword">密码</label>
				    <input type="password" class="form-control" id="regPassword" placeholder="请输入密码">
				  </div>
				  <div class="form-group">
				    <label for="regConfPassword">确认密码</label>
				    <input type="password" class="form-control" id="regConfPassword" placeholder="再次输入密码">
				  </div>
				  <div class="form-group">
				    <label for="regEmail">邮箱</label>
				    <input type="email" class="form-control" id="regEmail" placeholder="请输入e-mail地址">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">注册</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- 登录模态框 -->
		<div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
		      </div>
		      <div class="modal-body">
		        <form>
				  <div class="form-group">
				    <label for="regUserName">用户名</label>
				    <input type="text" class="form-control" id="regUserName" placeholder="请输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="regPassword">密码</label>
				    <input type="password" class="form-control" id="regPassword" placeholder="请输入密码">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">登录</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<script src="lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/jquery-plugins/jquery.cookie.js"></script>
</body>
</html>
